<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="registrazione.css" type="text/css">
        <title>Registrazione</title>
    </head>

    <body>
        <header>
            <img src="../media/SVG/logo.svg" alt="logo" id="logo">
        </header>
        <main>
            <h1>Registrazione</h1>
            <form>
                <input type="text" class="input-text" placeholder="*Nome utente" id="nome-utente" required>
                <input type="email" class="input-text" placeholder="*E-Mail" required>
                <input type="text" class="input-text" pattern="\+[0-9]{3}[0-9]{10}" placeholder="Numero di telefono">
                <input type="password" class="input-text" placeholder="*Password" value="12345678" required>
                <div id="requirements">
                    <div>
                        <img src="../media/SVG/tick_verde.svg" alt="x rossa" class="logo-requirements">
                        <span>Minimo 8 caratteri</span>
                    </div>
                    <div>
                        <img src="../media/SVG/tick_verde.svg" alt="x rossa" class="logo-requirements">
                        <span>Inserire almeno un numero</span>
                    </div>
                    <div>
                        <img src="../media/SVG/x_rossa.svg" alt="x rossa" class="logo-requirements">
                        <span>Inserire almeno un carattere speciale</span>
                    </div>
                    <div>
                        <img src="../media/SVG/x_rossa.svg" alt="x rossa" class="logo-requirements">
                        <span>Usare almeno una lettera maiuscola</span>
                    </div>
                </div>
                <input type="password" class="input-text" placeholder="*Reinserire password" id="confirm" required>
                <button id="registrati-btn">Registrati</button>
                <span id="oppure-accedi">oppure <a href="../login/login.html">accedi</a></span>
            </form>
        </main>
    </body>

</html>
